framework:
    workflows:
        rkdownloadmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - RK\DownLoadModule\Entity\FileEntity
            places:
                - initial
                - deferred
                - approved
                - archived
                - trashed
                - deleted
            transitions:
                - name: defer
                  from: initial
                  to: deferred
                - name: submit
                  from: [initial, deferred]
                  to: approved
                - name: update
                  from: approved
                  to: approved
                - name: update
                  from: deferred
                  to: deferred
                - name: unarchive
                  from: archived
                  to: approved
                - name: archive
                  from: approved
                  to: archived
                - name: recover
                  from: trashed
                  to: deferred
                - name: trash
                  from: archived
                  to: trashed
                - name: trash
                  from: deferred
                  to: trashed
                - name: update
                  from: archived
                  to: archived
                - name: delete
                  from: [deferred, approved, archived, trashed]
                  to: deleted
                - name: trash
                  from: approved
                  to: trashed
