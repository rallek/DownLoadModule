framework:
    workflows:
        rkdownloadmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - RK\DownLoadModule\Entity\FileEntity
            places:
                - initial
                - deferred
                - approved
                - archived
                - trashed
                - deleted
            transitions:
                defer:
                    from: initial
                    to: deferred
                submit:
                    from: [initial, deferred]
                    to: approved
                update:
                    from: approved
                    to: approved
                update:
                    from: deferred
                    to: deferred
                unarchive:
                    from: archived
                    to: approved
                archive:
                    from: approved
                    to: archived
                trash:
                    from: archived
                    to: trashed
                trash:
                    from: deferred
                    to: trashed
                update:
                    from: archived
                    to: archived
                delete:
                    from: [deferred, approved, archived, trashed]
                    to: deleted
                trash:
                    from: approved
                    to: trashed
